<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assest/CSS/style.css">
    <title>EcoPetrol</title>
</head>
<body>
    <form action="">
        <label for="Km">Digite o nome de um dos combustiveis: </label>
        <input type="text" placeholder="Ex Disel" id="nome1">
        <br>
        <label for="Km/L">Digite quantos Km/L ele faz: </label>
        <input type="number" placeholder="Ex 10" id="Km/L1" step="0.01">
        <br>
        <label for="price/L">Digite o preço do combustivel: </label>
        <input type="number" placeholder="Ex 10" id="price/L1" step="0.01">
        <br>
        <label for="Km">Digite o nome do segundo combustivel:  </label>
        <input type="text" placeholder="Ex 10" id="nome2">
        <br>
        <label for="Km/L">Digite quantos Km/L ele faz: </label>
        <input type="number" placeholder="Ex 10" id="Km/L2" step="0.01">
        <br>
        <label for="price/L">Digite o preço do combustivel: </label>
        <input type="number" placeholder="Ex 10" id="price/L2" step="0.01">
        <br>
        <input type="button" value="calcular" onclick="compararFun()">
        <br>
    </form>
    <p id="UserResul"><strong>Resul</strong></p>


    <script src="../assest/JS/main.js"></script>
</body>
</html>
