<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assest/CSS/global.css">
    <title>EcoPetrol</title>
</head>
<body >
    <main>
        <div class="body">

            <form action="">
                <label for="Km">Informe quantos Km vai rodar</label>
                <input type="number" placeholder="Ex 10" id="Km" autocomplete="off">
                <br>
                <label for="Km/L">Quantos Km/L você faz ?</label>
                <input type="number" placeholder="Ex 10" id="Km/L" step="0.01" autocomplete="off">
                <br>
                <label for="price/L">Quantos preço do L do combustivel ?</label>
                <input type="number" placeholder="Ex 10" id="price/L" step="0.01" autocomplete="off">
                <br>
                <input type="button" value="calcular" onclick="ValorCorridaFun()">
                <br>
            </form>
            <p id="UserResul"><strong>Resul</strong></p>
            <br>
            <button><a href="index.html">Voltar ao menu</a></button>
        </div>
    </main>



</body>

</html>
